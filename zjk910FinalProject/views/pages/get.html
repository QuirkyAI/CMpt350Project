<!DOCTYPE html>
<html>
<head>
<style>
div {
  transition: all linear 0.5s;
}

.ng-hide {
  height: 0;
}


</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src= "controller/getController.js"></script>
</head>
<body>


<div ng-app="getApp" ng-controller='getController'>

	<!-- when the add game button is cliicked it will call the function form slide to unhide/rehide the form that adds games to the database-->
	<input type="submit" value="Get Game" onclick="formSlide('gameForm')"/>
	<!-- this is the form for putting a new game in the system -->
	<form ng-hide="myCheck" id="gameForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="gameTitle" style="padding:0px 12px;">
			</div>
			<label >Release year</label>
			<div >
				<input type="number" id ="gameReleaseYear" style="padding:0px 12px;">
			</div>

			<a ng-href='#here' ng-click='game()'  >submit</a>
			<div>
			<textarea rows="20" cols="1500" id="gameTextarea"></textarea>
			</div>
		</div>
	</form>

	<!-- this is the form for associating a game with a system-->
	<br>
	</br>

			<a ng-href='#here' ng-click='gameSys()'  >submit</a>

			</div>
		</div>
	</form>
	<br>
	</br>
