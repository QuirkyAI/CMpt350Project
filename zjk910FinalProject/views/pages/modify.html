<!DOCTYPE html>
<html>
<head>
<style>
div {
  transition: all linear 0.5s;
}


.ng-hide {
  height: 0;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src= "controller/modifyController.js"></script>
</head>
<body>


<div ng-app="modifyApp" ng-controller='modifyController'>

	<!-- when the add game button is cliicked it will call the function form slide to unhide/rehide the form that adds games to the database-->
	<input type="submit" value="Modify Game" onclick="formSlide('gameForm')"/>
	<!-- this is the form for putting a new game in the system -->
	<form ng-hide="myCheck" id="gameForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="gameTitle" style="padding:0px 12px">
			</div>
			<label >Release year</label>
			<div >
				<input type="number" id ="gameReleaseYear" style="padding:0px 12px">
			</div>
			<label  >Publisher</label>
			<div >
				<input type="text" id ="gamePublisher" style="padding:0px 12px">
			</div>
			<label >Developer</label>
			<div >
				<input type="text" id ="gameDeveloper" style="padding:0px 12px">
			</div>
			<label >Budget</label>
			<div >
				<input type="number" id ="gameBudget" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='game()'  >submit</a>
		</div>
	</form>

	<!-- this is the form for associating a game with a system-->
	<br>
	</br>
	<input type="submit" value="Modify Game to System" onclick="formSlide('gameSystemsForm')"/>
	<form ng-hide="myCheck" id="gameSystemsForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="gameSystemGameTitle" style="padding:0px 12px">
			</div>
			<label  >Release year</label>
			<div >
				<input type="number" id ="gameSystemGameReleaseYear" style="padding:0px 12px">
			</div>
			<label  >Game System</label>
			<div >
				<input type="text" id ="gameSystem" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gameSys()'  >submit</a>
		</div>
	</form>
	<br>
	</br>
	<!-- this is the form for associating a game with a region-->

	<input type="submit" value="Modify Game to Region" onclick="formSlide('gameRegionForm')"/>
	<form ng-hide="myCheck" id="gameRegionForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="gameRegionGameTitle" style="padding:0px 12px">
			</div>
			<label  >Release year</label>
			<div >
				<input type="number" id ="gameRegionGameReleaseYear" style="padding:0px 12px">
			</div>
			<label  >Game Region</label>
			<div >
				<input type="text" id ="gameRegion" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gameReg()'  >submit</a>
		</div>
	</form>
	<br>
	</br>
	<!-- this is the form for associating a game with a tag-->

	<input type="submit" value="Modify Tag To Game" onclick="formSlide('gameTagForm')"/>
	<form ng-hide="myCheck" id="gameTagForm" hidden>
		<div >
			<label >Title</label>
			<div >
				<input type="text" id ="gameTagGameTitle" style="padding:0px 12px">
			</div>
			<label >Release year</label>
			<div >
				<input type="number" id ="gameTagGameReleaseYear" style="padding:0px 12px">
			</div>
			<label  >Game Tag</label>
			<div >
				<input type="text" id ="gameTag" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gameTag()'  >submit</a>
		</div>
	</form>
	<br>
	</br>
	<input type="submit" value="Modify Publisher" onclick="formSlide('publisherForm')"/>
	<form ng-hide="myCheck" id="publisherForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="publisherName" style="padding:0px 12px">
			</div>
			<label  >Publisher Founding Year</label>
			<div >
				<input type="number" id ="publisherFoundingYear" style="padding:0px 12px">
			</div>
			<label  >Publisher Final Year ( 0 if they still exist) </label>
			<div >
				<input type="number" id ="publisherFinalYear" style="padding:0px 12px">
			</div>
			<label  >Publisher HQ Region</label>
			<div >
				<input type="text" id ="publisherHQ" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gamePub()' >submit</a>
		</div>
	</form>

	<br>
	</br>
	<input type="submit" value="Modify Developer" onclick="formSlide('developerForm')"/>
	<form ng-hide="myCheck" id="developerForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="developerName" style="padding:0px 12px">
			</div>
			<label  >Developer Founding Year</label>
			<div >
				<input type="number" id ="developerFoundingYear" style="padding:0px 12px">
			</div>
			<label  >Developer Final Year ( 0 if they still exist) </label>
			<div >
				<input type="number" id ="developerFinalYear" style="padding:0px 12px">
			</div>
			<label  >Developer HQ Region</label>
			<div >
				<input type="text" id ="developerHQ" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gameDev()'  >submit</a>
		</div>
	</form>

	<br>
	</br>
	<input type="submit" value="Modify Sales" onclick="formSlide('salesForm')"/>
	<form ng-hide="myCheck" id="salesForm" hidden>
		<div >
			<label  >Title</label>
			<div >
				<input type="text" id ="salesGameTitle" style="padding:0px 12px">
			</div>
			<label  >Release year</label>
			<div >
				<input type="number" id ="salesGameReleaseYear" style="padding:0px 12px">
			</div>
			<label  >Price</label>
			<div >
				<input type="number" id ="salesPrice" style="padding:0px 12px">
			</div>
			<label  >Game System</label>
			<div >
				<input type="text" id ="salesSystem" style="padding:0px 12px">
			</div>
			<label  >Units Sold </label>
			<div >
				<input type="number" id ="saleUnits" style="padding:0px 12px">
			</div>
			<label  >Last Update</label>
			<div >
				<input type="text" id ="salesUpdate" style="padding:0px 12px">
			</div>
			<label  >Organization</label>
			<div >
				<input type="text" id ="salesOrginization" style="padding:0px 12px">
			</div>
			<label  >Region</label>
			<div >
				<input type="text" id ="salesRegion" style="padding:0px 12px">
			</div>
			<a ng-href='#here' ng-click='gameSale()'  >submit</a>
		</div>
	</form>

</div>

</body>
</html>
